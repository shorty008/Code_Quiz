<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <div>
            <a href="./highscore.html">View High Scores</a>
        </div>
        <div>
            <h3 id="timer">r</h3>
        </div>
    </header>
    <div id="intro">
        <h2 id="title">Quiz Coding Challenege</h2>

        <p>Try to answer the following code related questions within the time limit. </br>
            Keep in mind that incorrect answers will penalize your score/time </br>
            by ten seconds!
        </p>

        <button class="btn" id="start-quiz">Start Quiz</button>
    </div>

    <div id="quiz">
        <h2 id="questions"></h2>
    </div>

    <div id="quizComplete">
        <p id="final-score"></p>
    
        <form action="./highscore.html" name = "form" method="post" id="initial-form">
            <label class="text">Enter Your Initials:</label>
            <input required id="initials" placeholder="Enter Your Initials" type="text" name="fname">
            <button class="btn"  type="submit" id="score-button" type="submit" name ="initials" >
                <a href="./highscore.html">Submit</a></button>
          </form>
    </div> 


    <script src="./assets/js/script.js"></script>
</body>
</html>
